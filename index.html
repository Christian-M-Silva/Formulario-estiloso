<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Formulário</title>
    </head>
    <body>

        <h1>Formulario de Dados Pessoais</h1>

        <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome:</label> <br>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui">

                <br><br>

                <label for="idade">Idade:</label> <br>
                <input type="number" name="idade" id="idade" placeholder="Digite sua idade aqui">

                <br><br>

                <label for="sexo">Sexo:</label><br>
                <input type="radio" name="sexo" id="sexo" value="Masculino">Masculino <br>
                <input type="radio" name="sexo" id="sexo" value="Feminino">Feminino

                <br><br>

            </fieldset>

            <fieldset>
                <legend>Localidade</legend>

                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    <option value="">Escolha o estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Contato</legend>

                <label for="e-mail">E-mail:</label><br>
                <input type="email" name="e-mail" id="e-mail" placeholder="Escreva seu e-mail"> 

                <br><br>

                <label for="celular">Número de Celular:</label> <br>
                <input type="text" name="celular" id="celular" placeholder="(xx) xxxxx-xxxx"> 
                
                <br><br>

                <label for="telefone">Número Residencial:</label> <br>
                <input type="text" name="telefone" id="telefone" placeholder="xxxx-xxxx">
            </fieldset>

            <textarea name="" id="" cols="50" rows="10" placeholder="Escreva um comentário"></textarea>

            <br><br>

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
